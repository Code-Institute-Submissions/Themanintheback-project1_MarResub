    <!-- This is the form section of the page -->

    <section class="form-page wrapper">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="form-box wrapper">
            <h2>Make Pasta with us!</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>

            <label for="day">Day:</label>
            <select name="day" id="day">
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
            </select>
            
            <label for="time">Time:</label>
            <select name="time" id="time">
                <option value="18:00-19:30">18:00-19:30</option>
                <option value="20:00-21:30">20:00-21:30</option>
            </select>
            <input class="join-button" type="submit" value="Let's eat!">
        </form>
    </section>
